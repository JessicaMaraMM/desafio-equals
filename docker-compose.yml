version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: equals
      POSTGRES_USER: equals
      POSTGRES_PASSWORD: equals
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equals -d equals"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata: